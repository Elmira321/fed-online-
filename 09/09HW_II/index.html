<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.cssII/style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="text">
          <div class="title">
               <h1>Best Developers </h1>
          </div></div>
          <div class="text-information">
          <div class="information">
              <p>This Product integrates with your favorite apps to automate workflows and <br> ensure smooth, productive work days.</p>
          </div>
        </div>
         <!-- first box -->
        <div class="box-items">
            <div class="box">
                <div class="photo">
                    <img src="img09/1/Avatars1.png" alt="Avatar">
                </div>
                <div class="name">
                    <h2>Dan Burykin</h2>
                </div>
                <div class="span"><span>Vue.JS Developer</span></div>
                <div class="symbol">
                    <div class="logo">
                        <img src="img09/1/VueJs.png" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
        <!-- second box -->
        <div class="box-items">
        <div class="box">
            <div class="photo">
                <img src="img09/2/Avatars2.png" alt="Avatar">
            </div>
            <div class="name">
                <h2>Esi Doda</h2>
            </div>
           <div class="span"><span>Software Developer</span></div> 
           <div class="cards-items">
           <div class="cards">
            <div class="symbol-second">
                <div class="logo">
                    <img src="img09/2/Angular.png" alt="Logo">
                </div>
            </div>
            </div> 
            <div class="cards">
            <div class="symbol-third">
                <div class="logo">
                    <img src="img09/2/Flutter.png" alt="Logo">
                </div>
            </div>
            </div> 
            <div class="cards">
            <div class="symbol-fourth">
                <div class="logo">
                    <img src="img09/2/ReactJS.png" alt="Logo">
                </div>
            </div>
            </div>
          </div>
        </div>
        </div>
         <!-- third box -->
         <div class="box-items">
         <div class="box">
            <div class="photo">
                <img src="img09/3/Avatars3.png" alt="Avatar">
            </div>
            <div class="name">
                <h2>Alex Harper</h2>
            </div>
            <div class="span"><span>RN Executive</span></div>
            <div class="cards-items">
            <div class="cards-second">
                <div class="symbol-fifth">
                    <div class="logo">
                        <img src="img09/3/JAVA.png" alt="Logo">
                    </div>
                </div>
                </div>
                <div class="cards-second">
                <div class="symbol-sixth">
                    <div class="logo">
                        <img src="img09/3/React Native.png" alt="Logo">
                    </div>
                </div>
                </div> 
              </div>
        </div>
        </div>
        <!-- fourth box -->
        <div class="box-items">
        <div class="box">
            <div class="photo">
                <img src="img09/4/Avatar4.png" alt="Avatar">
            </div>
            <div class="name">
                <h2>Amarna Miller</h2>
            </div>
            <div class="span"><span>Frontend Wizard</span></div>
            <div class="cards-items">
            <div class="cards-third">
                <div class="symbol-seventh">
                    <div class="logo">
                        <img src="img09/4/HTML.png" alt="Logo">
                    </div>
                </div>
                </div> 
                <div class="cards-third">
                <div class="symbol-eighth">
                    <div class="logo">
                        <img src="img09/4/CSS.png" alt="Logo">
                    </div>
                </div>
                </div>
            </div>
            </div>
         </div>
        </div>
