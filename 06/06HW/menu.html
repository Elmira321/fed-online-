<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div class="container">
          <button>
            <img src="img06/heroicons-solid_menu-alt-2.png" alt="menu button">
          </button>
          <h1>
            Menu
          </h1>
          <form action="">
            <input placeholder="Search food here" type="text">
          </form>
           <div class="menu-items">
              <div class="menu-position">
                 <div class="position-img">
                    <img src="img06/image 4.png" alt="food">
                 </div>
                 <h4 class="position-title">
                    Food
                 </h4>
              </div>
              <div class="menu-position">
                <div class="position-img">
                   <img src="img06/emojione_tropical-drink.png" alt="drink">
                </div>
                <h4 class="position-title">
                   Drink
                </h4>
             </div>
             <div class="menu-position">
                <div class="position-img">
                   <img src="img06/Group 5.png" alt="food">
                </div>
                <h4 class="position-title">
                   Dessert
                </h4>
             </div>
           </div>
           <h2>
            Burger
           </h2>
           <div class="burger-items">
             <div class="burger-position">
               <div class="burger-position-img">
                  <img src="img06/bigmac.png" alt="bicmac">
               </div>
               <h3 class="burger-name">
                  Bic Mac
               </h3>
               <p> Rs 240</p>
            </div>
            <div class="burger-position">
              <div class="burger-position-img">
                 <img src="img06/kfc.png" alt="kfc">
               </div>
              <h3 class="burger-name">
                 KFC Double
              </h3>
              <p> Rs 252</p>
            </div>
               <div class="burger-position">
                 <div class="burger-position-img">
                    <img src="img06/fishburger.png" alt="fishburger">
                 </div>
                 <div class="burger-name">
                    Fish Burger
                 </div>
                 <p> Rs 220</p>
               </div>
            </div>
    </div>
</body>  
</html>
